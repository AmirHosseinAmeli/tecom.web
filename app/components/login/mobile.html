            <p>تیکام در حال حاضر فقط روی دسکتاپ بهترین تجربه‌ی کاربری رو داره. اما با این اتفاقی که الان افتاد، تیم ما ساخت و توسعه‌ی اپلیکیشن موبایل رو تو اولویت میذاره. (شما به روند ساخت تیکام جهت می‌دین!)</p>

  <script>
    function getParameterByName(name) {
      var url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    var os = getParameterByName('os');
    if (os) {
      document.getElementById('os').innerHTML = os;
    }
  </script>
