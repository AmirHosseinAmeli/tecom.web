<div ng-controller="headerController as $ctrl">
    <div class="name">
        <label>{{channel.name}}</label>
        <div class="det">
            <label dir="rtl">{{channel.membersCount}} عضو</label>
            <label>{{channel.description}}</label>
        </div>
    </div>
    <ul class="top-left">
        <li>
            <a href="#">
                <i class="zmdi zmdi-more-vert"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="zmdi zmdi-settings"></i>
            </a>
        </li>
        <!-- <li>
        <a href="#">
            <i class="zmdi zmdi-favorite-outline"></i>
        </a>
    </li> -->
        <li>
            <div class="head-search">
                <input type="text" placeholder="جستجو"/>
                <i class="zmdi zmdi-search"></i>
            </div>
        </li>
        <li>
            <a ng-click="openChannelDetailsModal()">
                <i class="zmdi zmdi-edit"></i>
            </a>
        </li>
        <!--<li>
        <a href="#">
            <i class="zmdi zmdi-email"></i>
        </a>
    </li> -->
    </ul>

    <!-- Channel Details Modal -->
    <script type="text/ng-template" id="channelDetailsModal.html">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.closeChannelDetailsModal()">&times;</button>
            <h4 class="modal-title">اطلاعات گروه</h4>
        </div>
        <div class="modal-body two-part-modal">
            <form name="$ctrl.forms.newChannelForm" ng-submit="$ctrl.editChannelDetailsSubmit()" novalidate>
                <div class="container-fluid">
                    <div class="col-sm-7">
                        <div class="modal-input" ng-show="$ctrl.editMode">
                            <input type="text" name="name" ng-model="$ctrl.newChannel.name" ng-maxlength="32" required>
                            <span class="modal-err" ng-show="$ctrl.newChannelNameCheckEmpty($ctrl.forms.newChannelForm)">وارد کردن نام گروه الزامی است!</span>
                            <span class="modal-err" ng-show="$ctrl.newChannelNameCheckMax($ctrl.forms.newChannelForm)">نام گروه حداکثر باید شامل ۳۲ حرف باشد.</span>
                        </div>
                        <div class="modal-input" ng-show="$ctrl.editMode">
                            <input type="text" name="description" ng-model="$ctrl.newChannel.description" ng-maxlength="256">
                            <span class="modal-err" ng-show="$ctrl.forms.newChannelForm.description.$invalid">توضیح گروه حداکثر باید شامل ۲۵۶ حرف باشد.</span>
                        </div>
                        <label class="ws-checkbox" ng-show="$ctrl.editMode">
                            <span>این گروه خصوصی است.</span>
                            <input type="checkbox" ng-model="$ctrl.newChannel.isPrivate">
                            <div class="checkbox-stat">
                                <i class="zmdi zmdi-check"></i>
                            </div>
                        </label>
                    </div>
                    <div class="col-sm-5">
                        <h3>اعضای گروه</h3>
                        <div class="modal-input" ng-show="$ctrl.editMode">
                            <input type="text" name="search" ng-model="$ctrl.newChannel.search" placeholder="جستجو">
                        </div>
                        <div class="g-members">
                            <div ng-repeat="teamMember in $ctrl.teamMembers | orderBy : 'username' | filter : {full_name : $ctrl.newChannel.search}" class="g-m-one">
                                <img ng-src="static/img/user-def.png"/>
                                <label>{{teamMember.full_name}}</label>
                                <label dir="ltr">(@{{teamMember.username}})</label>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">

                    </div>
                    <div class="modal-input">
                        <input type="submit" value="ذخیره تغییرات" class="btn btn-default">
                        <span class="modal-err" ng-show="$ctrl.newChannel.serverError">خطا در اتصال به سرور</span>
                    </div>
                </div>
            </form>
        </div>
    </script>

</div>
