<div ng-controller="headerController as $ctrl">
    <div class="name">
        <label>{{channel.name}}</label>
        <div class="det" ng-show="!channel.isDirect()">
            <label dir="rtl">{{channel.getLocaleMembersCount()}} عضو</label>
            <label>{{channel.description}}</label>
        </div>
    </div>
    <ul class="top-left">
        <li>
            <a  tooltip-placement="bottom" uib-tooltip="پاک کردن همه چیز :(" ng-click="clearCache()">
                <i class="fa fa-code"></i>
            </a>
        </li>
        <!--
        <li>
            <a href="#">
                <i class="zmdi zmdi-more-vert"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="zmdi zmdi-settings"></i>
            </a>
        </li>
        <li>
            <div class="head-search">
                <input type="text" placeholder="جستجو"/>
                <i class="zmdi zmdi-search"></i>
            </div>
        </li>
        -->
        <li>
            <a ng-show="!channel.isDirect()" tooltip-placement="bottom" uib-tooltip="اطلاعات و تنظیمات گروه" ng-click="openChannelDetailsModal()">
                <i class="fa fa-bars"></i>
            </a>
        </li>
    </ul>

    <!-- Channel Details Modal -->
    <script type="text/ng-template" id="channelDetailsModal.html">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.closeDetailsModal()">&times;</button>
            <h4 class="modal-title">اطلاعات و تنظیمات گروه</h4>
        </div>
        <div class="modal-body two-part-modal">
            <form name="$ctrl.forms.detailsForm" ng-show="$ctrl.editMode" ng-submit="$ctrl.editChannelDetailsSubmit()" novalidate>
                <div class="container-fluid">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="modal-input">
                            <input type="text" name="name" placeholder="نام گروه" ng-model="$ctrl.details.name" ng-maxlength="32" required>
                            <span class="modal-err" ng-show="$ctrl.formNameCheckEmpty($ctrl.forms.detailsForm)">وارد کردن نام گروه الزامی است!</span>
                            <span class="modal-err" ng-show="$ctrl.formNameCheckMax($ctrl.forms.detailsForm)">نام گروه حداکثر باید شامل ۳۲ حرف باشد.</span>
                        </div>
                        <div class="modal-input">
                            <input type="text" name="description" placeholder="توضیح گروه" ng-model="$ctrl.details.description" ng-maxlength="256">
                            <span class="modal-err" ng-show="$ctrl.forms.detailsForm.description.$invalid">توضیح گروه حداکثر باید شامل ۲۵۶ حرف باشد.</span>
                        </div>
                        <label class="ws-checkbox">
                            <span>این گروه خصوصی است.</span>
                            <input type="checkbox" ng-model="$ctrl.details.isPrivate">
                            <div class="checkbox-stat">
                                <i class="fa fa-check"></i>
                            </div>
                        </label>
                        <div class="modal-input">
                            <input type="submit" value="ذخیره تغییرات" class="btn btn-defualt">
                            <span class="modal-err" ng-show="$ctrl.details.serverError">خطا در اتصال به سرور</span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
            <div ng-show="!$ctrl.editMode" class="container-fluid">
                <div class="col-sm-6">
                    <div class="g-title">
                        <i class="fa fa-globe"></i>
                        <span>{{$ctrl.channel.name}}</span>
                        <div class="modal-input modal-input-details" ng-show="$ctrl.isAdmin  && (!$ctrl.editMode)">
                            <button tooltip-placement="bottom" uib-tooltip="ویرایش" class="modal-btn modal-btn-details" ng-click="$ctrl.editChannel()"><span class="zmdi zmdi-edit"></span></button>
                        </div>
                    </div>
                    <div class="g-details">
                        <!-- <label>توضیحات گروه :</label> -->
                        <span>{{$ctrl.channel.description}}</span>
                    </div>
                    <div class="g-settings">
                        <i class="zmdi zmdi-settings"></i>
                        <h3>تنظیمات</h3>
                        <label class="ws-checkbox">
                            <span>اعلان ها</span>
                            <input type="checkbox" ng-model="notifCheckbox">
                            <div class="checkbox-stat">
                                <i class="fa fa-check"></i>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="col-sm-6 modal-left-part">
                    <i class="zmdi zmdi-accounts"></i>
                    <h3>اعضای گروه</h3>
                    <div class="modal-input modal-input-details">
                        <button data-toggle="tooltip" title="اضافه کردن عضو" ng-click="$ctrl.addMembersClick()" class="modal-btn modal-btn-details"><span class="zmdi zmdi-account-add"></span></button>
                    </div>
                    <div ng-show="$ctrl.AddingMemberActive" class="modal-input">
                        <input type="text" ng-model="selectedTeamMember" placeholder="جستجو" class="form-control">
                        <!--
                         <div class="search-result">
                            <div class="g-m-one">
                                <img ng-src="static/img/user-def.png"/>
                                <label>وحید علوی</label>
                                <label>@وحید</label>
                            </div>
                            <div class="g-m-one">
                                <img ng-src="static/img/user-def.png"/>
                                <label>وحید علوی</label>
                                <label>@وحید</label>
                            </div>
                            <div class="g-m-one">
                                <img ng-src="static/img/user-def.png"/>
                                <label>وحید علوی</label>
                                <label>@وحید</label>
                            </div>
                        </div> -->
                    </div>
                    <div class="modal-input" ng-show="$ctrl.editMode">
                        <input type="text" name="search" ng-model="$ctrl.details.search" placeholder="جستجو">
                    <div class="modal-input" ng-show="$ctrl.addingMemberActive">
                        <button data-toggle="tooltip" title="تایید اعضا" ng-click="$ctrl.addMembersSubmit()" class="modal-btn modal-btn-details"><span class="zmdi zmdi-save" ></span></button>
                        <input type="text" name="search" class="form-control" placeholder="جستجو" ng-model="$ctrl.searchBox">
                    </div>
                    <div class="g-members">
                        <div ng-repeat="member in $ctrl.listItems | orderBy : 'username' | filter : {full_name : $ctrl.searchBox}" class="g-m-one" ng-mouseover="$ctrl.hoverIn(member)" ng-mouseleave="$ctrl.hoverOut()" ng-style="$ctrl.getListItemCSS(member)" ng-click="$ctrl.pushMember(member)">
                            <div>
                                <img ng-src="static/img/user-def.png"/>
                                <label>{{member.full_name}}</label>
                                <label>(@{{member.username}})</label>
                                <button ng-show="$ctrl.showRemoveIcon(member)" class="btn modal-btn-details-remove"><span class="glyphicon glyphicon-remove" ng-click="$ctrl.deleteMember(member)"></span></button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="clearfix"></div>
            </div>

        </div>
    </script>
</div>
