<div ng-controller="headerController as $ctrl">
    <div class="name">
        <label>{{channel.name}}</label>
        <div class="det">
            <label dir="rtl">{{channel.membersCount}} عضو</label>
            <label>{{channel.description}}</label>
        </div>
    </div>
    <ul class="top-left">
        <li>
            <a href="#">
                <i class="zmdi zmdi-more-vert"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="zmdi zmdi-settings"></i>
            </a>
        </li>
        <!-- <li>
        <a href="#">
            <i class="zmdi zmdi-favorite-outline"></i>
        </a>
    </li> -->
        <li>
            <div class="head-search">
                <input type="text" placeholder="جستجو"/>
                <i class="zmdi zmdi-search"></i>
            </div>
        </li>
        <li>
            <a ng-click="openChannelDetailsModal()">
                <i class="zmdi zmdi-edit"></i>
            </a>
        </li>
        <!--<li>
        <a href="#">
            <i class="zmdi zmdi-email"></i>
        </a>
    </li> -->
    </ul>

    <!-- Channel Details Modal -->
    <script type="text/ng-template" id="channelDetailsModal.html">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"
                    ng-click="$ctrl.closeDetailsChannel()">&times;</button>
            <h4>{{$ctrl.channel.name}}</h4>
            <label>توضیحات گروه</label>
            <h2>{{$ctrl.channel.description}}</h2>
        </div>
        <div class="modal-body two-part-modal">
            <div class="container-fluid">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h3>اعضای گروه</h3>
                    <div class="g-members">
                        <div ng-repeat="teamMember in $ctrl.teamMembers | orderBy : 'username' " class="g-m-one">
                            <img ng-src="static/img/user-def.png"/>
                            <label>{{teamMember.full_name}}</label>
                            <label dir="ltr">(@{{teamMember.username}})</label>
                            <!--<label class="ws-checkbox">-->
                                <!--<input type="checkbox" ng-model="teamMember.selected">-->
                                <!--<div class="checkbox-stat">-->
                                    <!--<i class="zmdi zmdi-check"></i>-->
                                <!--</div>-->
                            <!--</label>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

</div>
